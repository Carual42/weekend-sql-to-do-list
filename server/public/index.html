<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>To Do List</header>
    <div id="ToDoInputs">
        <h2>Add Task</h2>
        <input type="text" id="taskToDo" value="" placeholder="Task">
        <button type="button" id="addTask">Add Task</button>
    </div>
    <section>
        <h2>Task to complete</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Complete?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="viewTask">
          </tbody>
        </table>
      </section>
</body>
</html>
